apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: forward-auth
  namespace: traefik
spec:
  chain:
    middlewares:
      - name: forward-auth-error-redirect
      - name: forward-auth-sign-in
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: forward-auth-sign-in
  namespace: traefik
spec:
  forwardAuth:
    address: http://oauth2-proxy.auth.svc.cluster.local/oauth2/auth
    trustForwardHeader: true
    authResponseHeaders:
      - X-Auth-Request-User
      - X-Auth-Request-Email
      - X-Auth-Request-Groups
      - X-Auth-Request-Preferred-Username
      - Authorization
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: forward-auth-error-redirect
  namespace: traefik
spec:
  errors:
    status:
      - "401-403"
    service:
      name: oauth2-proxy
      namespace: auth
      port: 80
    query: "/oauth2/sign_in"
