---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-charts
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    controller:
      replicas: 3
      strategy: RollingUpdate
    image:
      repository: ghcr.io/authelia/authelia
      tag: 4.36.6
    args: ["--config", "/config/configuration.yaml", "--config.experimental.filters", "expand-env"]
    env:
      REDIS_PASSWORD: ${SECRET_AUTHELIA_REDIS_PASSWORD}
      STORAGE_PASSWORD: ${SECRET_AUTHELIA_STORAGE_PASSWORD}
    enableServiceLinks: false
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main: 
        enabled: true
        annotations:
          # Use Traefik for ingress
          kubernetes.io/ingress.class: "traefik"
          # Use default cluster-issuer
          kubernetes.io/tls-acme: "true"
          # Only allow websecure endpoint
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          # Set to passthrough TLS to backend service
          traefik.ingress.kubernetes.io/router.tls: "true"
        hosts:
          - host: auth.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          enabled: true
          secret: authelia-tls
    podSecurityContext:
      container:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        type: configMap
        name: authelia-config
        subPath: configuration.yaml
        mountPath: /config/configuration.yaml
        readOnly: false
      users: 
        enabled: true
        type: configMap
        name: authelia-users
        subPath: users.yaml
        mountPath: /config/users.yaml
        readOnly: false