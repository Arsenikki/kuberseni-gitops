---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: teleport
  namespace: teleport
spec:
  chart:
    spec:
      chart: teleport-cluster
      version: 14.1.0
      sourceRef:
        kind: HelmRepository
        name: teleport-charts
        namespace: flux-system
  interval: 30m
  values:
    chartMode: standalone
    clusterName: teleport.${SECRET_DOMAIN}
    kubeClusterName: home-cluster
    proxyListenerMode: multiplex
    auth_service:
      enabled: true
      type: github
    service:
      type: ClusterIP
    ingress:
      enabled: true
      spec:
        hosts:
          - host: teleport.${SECRET_DOMAIN}
            paths:
            - path: /
              pathType: Prefix
        tls:
          hosts:
            - teleport.${SECRET_DOMAIN}
          secretName: teleport-tls
    persistence:
      enabled: true
      existingClaimName: teleport-data
