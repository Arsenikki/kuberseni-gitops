---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflared
  namespace: cloudflared
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-charts
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: docker.io/cloudflare/cloudflared
      tag: 2025.2.1
    env:
      NO_AUTOUPDATE: "true"
      TUNNEL_CRED_FILE: /etc/cloudflared/creds/credentials.json
      TUNNEL_METRICS: 0.0.0.0:8080
      TUNNEL_TRANSPORT_PROTOCOL: auto
      # TUNNEL_ORIGIN_ENABLE_HTTP2: true
      # TUNNEL_POST_QUANTUM: true
      # TUNNEL_TRANSPORT_PROTOCOL: quic
      TUNNEL_ID:
        valueFrom:
          secretKeyRef:
            name: cloudflared-secret
            key: TUNNEL_ID
    args:
      - tunnel
      - --config
      - /etc/cloudflared/config/config.yaml
      - run
      - "$(TUNNEL_ID)"
    service:
      main:
        ports:
          http:
            port: 8080
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: cloudflared-configmap
        subPath: config.yaml
        mountPath: /etc/cloudflared/config/config.yaml
        readOnly: true
      creds:
        enabled: true
        type: secret
        name: cloudflared-secret
        subPath: credentials.json
        mountPath: /etc/cloudflared/creds/credentials.json
        readOnly: true
    resources:
      requests:
        cpu: 5m
        memory: 10Mi
      limits:
        memory: 256Mi
