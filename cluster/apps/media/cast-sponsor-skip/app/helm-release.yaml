---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cast-sponsor-skip
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-charts
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/gabe565/castsponsorskip
              tag: 0.8.0
            env:
              TZ: "Europe/London"
              CSS_YOUTUBE_API_KEY: ${SECRET_YOUTUBE_API_KEY}
        strategy: RollingUpdate
        pod:
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        enabled: false
