---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 11.0.4
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2021.6.3
    env:
      TZ: "Europe/Helsinki"
    envFrom:
      - secretRef:
          name: home-assistant
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        enabled: true
        type: ClusterIP
        ports:
          http:
            port: 8123
    ingress:
      ingress:
      main:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "traefik"
          # Set to use default cluster-issuer
          kubernetes.io/tls-acme: "true"
          # Set only "websecure" endpoint to be forwarded
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          # Set to passthrough TLS to backend service
          traefik.ingress.kubernetes.io/router.tls: "true"
        hosts:
          - host: "homeassistant.${SECRET_DOMAIN}"
            paths:
              - path: /
        tls:
          - secretName: homeassistant-tls
            hosts:
              - "homeassistant.${SECRET_DOMAIN}"
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 3.12.0
        git:
          deployKeySecret: code-server
        workingDir: "/config"
        args:
          - --auth
          - "password"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          main:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: "traefik"
              # Set to use traefik-forward-auth middleware for authentication
              traefik.ingress.kubernetes.io/router.middlewares: "networking-traefik-forward-auth@kubernetescrd"
              # Set to use default cluster-issuer
              kubernetes.io/tls-acme: "true"
              # Set only "websecure" endpoint to be forwarded
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              # Set to passthrough TLS to backend service
              traefik.ingress.kubernetes.io/router.tls: "true"
            hosts:
              - host: "homeassistant.vscode.${SECRET_DOMAIN}"
                paths:
                  - path: /
            tls:
              - secretName: ha-vscode-tls
                hosts:
                  - "homeassistant.vscode.${SECRET_DOMAIN}"
        volumeMounts:
          - name: config
            mountPath: /config
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 4000Mi
