---
- name: Prepare proxmox hosts
  hosts: proxmox
  become: true
  pre_tasks:
    - name: Load secrets
      delegate_to: proxmox
      community.sops.load_vars:
        file: secrets.enc.yaml
        expressions: ignore
  tasks:
    - name: Create Python venv dir
      ansible.builtin.file:
        name: /venv/ansible
        state: directory
        mode: '0644'

    - name: Install Python venv
      ansible.builtin.package:
        name: python3.11-venv

    - name: Install Python in venv
      ansible.builtin.shell: python3 -m venv /venv/ansible/
      become: true

    - name: Set venv'd Python interpreter
      ansible.builtin.set_fact:
        ansible_python_interpreter: /venv/ansible/bin/python3

    - name: Install required pip packages
      ansible.builtin.pip:
        name:
          - requests==2.31.0
          - proxmoxer==2.0.1
        virtualenv: /venv/ansible

    - name: Create user for PVE monitoring
      become: true
      ansible.builtin.shell: |
        pveum user add metrics-exporter@pve -password {{ secret_proxmox_metrics_password }} -comment "Used for exporting PVE metrics"
        pveum acl modify / -user metrics-exporter@pve -role PVEAuditor

- name: Provision VM nodes
  hosts: k8s_cluster
  gather_facts: false
  become: true
  any_errors_fatal: true
  pre_tasks:
    - name: Load secrets
      delegate_to: proxmox
      community.sops.load_vars:
        file: secrets.enc.yaml
        expressions: ignore
  roles:
    - vm_provisioning

- name: Verify that VMs are ready
  hosts: k8s_cluster
  gather_facts: false
  tasks:
    - name: Wait for target connection to become reachable/usable
      ansible.builtin.wait_for_connection:
        timeout: 120

- name: Configure QEMU guest agent on VMs
  hosts: k8s_cluster
  become: true
  tasks:
    - name: Install qemu-guest-agent
      ansible.builtin.package:
        name: qemu-guest-agent
        state: present

    - name: Enable qemu-guest-agent service
      ansible.builtin.service:
        name: qemu-guest-agent
        enabled: true
        state: started
