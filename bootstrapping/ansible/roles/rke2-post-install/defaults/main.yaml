### RKE 2 - Admission Controller Configs
###
###
# Restart RKE2 services
rke2_rolling_restart_enabled: false

# Pod Security Standards values:
pod_security_standards_enforce: baseline
pod_security_standards_audit: restricted
pod_security_standards_warn: restricted

# Pod Security Standards exemptions
pod_security_standards_exemptions_list: [kube-system, cis-operator-system, tigera-operator, longhorn-system, home-automation]

# Pod Security Standards filename. Configure RKE2 server to use the same filename.
pod_security_standards_filename: rke2-pss-minimal.yaml

